<div class="modal-body wrapper-lg">
  <div class="row">

      <h3 class="m-t-none m-b font-thin">User Information</h3>
      <p class="text-muted">Please fill the information</p>
      <form class="form-horizontal form-validation" role="form">

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-4">
            <input type="text" data-ng-model="name" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">e-mail</label>
          <div class="col-sm-6">
            <input type="text" data-ng-model="email" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-4">
            <input type="password" data-ng-model="password" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Password confirm</label>
          <div class="col-sm-4">
            <input type="password" class="form-control">
          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10 pull-right">
            <button class="btn btn-default text-uc" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-success text-uc" ng-click="create()">Create</button>
          </div>
        </div>


      </form>

  </div>
</div>
