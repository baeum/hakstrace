<section ng-controller="ProjectDetailStreamCtrl">

  <div class="wrapper-md">

    <ul class="timeline">

      <li class="tl-item tl-left" ng-repeat="herror in herrors track by herror._id">
        <div class="tl-wrap">

          <div class="tl-date">
            <div class="text-lt"><h5>{{herror.created| date:"MMMM d"}}</h5><h4><strong>{{herror.created| date:"H:mm"}}</strong></h4></div>
          </div>

          <div class="tl-content panel padder b-a block">
            <span class="arrow left pull-up hidden-left"></span>
            <span class="arrow right pull-up visible-left"></span>
            <div class="text-lt m-b-sm">
              {{herror.message}}
              <small class="block text-muted"><i class="fa fa-fw fa-clock-o"></i><span am-time-ago="herror.created"></span></small>
            </div>
            <div class="panel-body pull-in b-t b-light">
              <p>{{herror.created| date:"MM/dd/yyyy 'at' HH:mm:ss.sss"}} - {{herror.type || 'CustomError'}}</p>
              <p>{{herror.stack}}</p>
            </div>
          </div>
        </div>
      </li>

      <li class="tl-header" ng-show="moreVisible">
        <button class="btn btn-default btn-success" ng-click="showMoreErros()">
          more
        </button>
      </li>

      <li class="tl-item">
        <div class="tl-wrap"></div>
      </li>

      <li class="tl-header">
        <div class="btn btn-default" ng-click="showMoreErrors()">Start</div>
      </li>

    </ul>
  </div>

</section>
